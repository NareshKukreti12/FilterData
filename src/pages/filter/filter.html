  Ionic pages and navigation.

<ion-header>
    <ion-navbar color="primary">
        <button ion-button (click)="cancel()" clear class="arrow_back"><ion-icon name="md-arrow-back" color="light"></ion-icon></button>
        <ion-buttons start >
  
            <button ion-button icon-only (click)="applyFilter()">
              <ion-icon name="checkmark" ></ion-icon>
            </button>
  
          </ion-buttons>
        <!-- <button left clear (click)="cancel()" ><ion-icon name="arrow-back" large></ion-icon></button>  -->
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
     <ion-list *ngFor="let cbox of cboxPublished;let i=index">
      <ion-item>
       <ion-label>{{cbox.title}}          
       </ion-label>
        <ion-checkbox item-right color="dark" (ionChange)="datachanged($event,i)" checked="{{cbox.checked}}"></ion-checkbox>
  
      </ion-item>
     </ion-list>
     <ion-list class="border">
     <ion-item>
        <ion-label>  <ion-icon name="calendar"></ion-icon>  Published On </ion-label>       
        <ion-datetime displayFormat="DD/MM/YYYY" placeholder="dd/mm/yyyy" pickerFormat=" DD MMMM YYYY" [(ngModel)]="published_on"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Price {{knobValues.lower}} - {{knobValues.upper}} </ion-label>
           <ion-range dualKnobs="true" steps="1"  [(ngModel)]="knobValues" color="secondary">
            <!-- <ion-label range-left>100</ion-label>
            <ion-label range-right>10000</ion-label> -->
          </ion-range>
  
      </ion-item>
      <ion-item >
          <ion-input [(ngModel)]="title"  placeholder="Title/tags/description"></ion-input>
      </ion-item>
      <ion-item class="margin">
          <ion-input [(ngModel)]="location"  placeholder="Location"></ion-input>
      </ion-item>

      <ion-item>
            <ion-label>  <ion-icon name="calendar"></ion-icon>  Start Time </ion-label>       
            <ion-datetime displayFormat="DD/MM/YYYY" placeholder="dd/mm/yyyy" pickerFormat=" DD MMMM YYYY" [(ngModel)]="start_time"></ion-datetime>
          </ion-item>
      </ion-list>
  </ion-content>
