<ion-header>
  <ion-navbar color="primary">
      <button ion-button icon-only class="btn_header" >
          <ion-icon name="menu"></ion-icon>
        </button>
      
     <!-- <button left clear ><ion-icon name="arrow-back" large></ion-icon></button>  -->
     <ion-buttons start >
       
        <button ion-button icon-only class="btn_header" (click)="OpenFilter()" *ngIf="api_rep.isLoading==false" >
          <ion-icon color="light" name="ios-funnel"></ion-icon>
        </button>
        
      </ion-buttons>
    <ion-title>
     
    </ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content>
    <div class="div_loader" *ngIf="api_rep.isLoading">    
        <!-- <img class="loader" src='/assets/imgs/loading.gif'> -->
        <ion-spinner class="loader" name="crescent"></ion-spinner>
    </div>
  <ion-list>
		<ion-item-sliding *ngFor="let item of api_rep.filteredData;let i=index">
			<ion-item  class="anim">
        <h2>  <ion-icon name="star" *ngIf="item.discount_offer>0"></ion-icon> {{item.title}}</h2>
        <p> INR {{item.price}}</p>
        <p>Published On: {{item.added | date: 'dd MMMM yyyy'}}</p>
			</ion-item>
			<ion-item-options side="right">
        	<button class="btnDel bgPublished" ion-button  >
              <ion-icon name="paper-plane"></ion-icon>
            </button>
				<button class="btnDel bgDelete" ion-button  (click)="delete(item)">
          <ion-icon name="md-trash"></ion-icon>
        </button>
			</ion-item-options>
		</ion-item-sliding>
  </ion-list>

</ion-content>
